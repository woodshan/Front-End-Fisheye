<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/99f8905dd1.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container" aria-hidden="false">
    <header role="banner">
      <nav role=”navigation”>
        <a href="index.html" aria-label="Lien vers la page d'accueil">
          <img src="assets/images/logo.png" class="logo" alt="Accueil Fisheye" />
        </a>
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </section>
      <section class="media-section">
        <!-- FILTER -->
        <div class="sort">
          <p class="sort-by">Trier par</p>
          <div class="select" role="listbox" aria-haspopup="true" aria-expanded="false" aria-label="Ouvrir le menu de tri">
                <button value="Popularité" aria-label="Trier par Popularité" aria-hidden="false" tabindex="0">Popularité<em
                  class="fa-solid fa-chevron-down arrow-down"></em></button>
            <button value="Date" aria-label="Trier par Date" aria-hidden="true" class="hidden"
              tabindex="0">Date</button>
            <button value="Titre" aria-label="Trier par Titre" aria-hidden="true" class="hidden"
              tabindex="0">Titre</button>
          </div>
        </div>
        <!-- MEDIA CARDS -->
        <div class="wrapper">
          <ul class="media_cards_list" aria-label="Les différentes photos et vidéos"></ul>
        </div>
      </section>
    </main>
  </div>
  <!-- MODAL CONTACT FORM -->
  <section id="contact_modal" class="hidden">
    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
      <header>
        <h1 id="modalTitle">Contactez-moi<br></h1>
        <img src="assets/icons/closeModal.svg" alt="Bouton de fermeture" class="close_button" role="button" tabindex="0" />
      </header>
      <form>
        <div>
          <label for="first-name">Prénom</label>
          <input type="text" id="first-name" placeholder="Écrivez votre prénom" />
          <label for="last-name">Nom</label>
          <input type="text" id="last-name" placeholder="Écrivez votre nom" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Écrivez votre email" />
          <label for="message">Votre message</label>
          <textarea id="message" placeholder="Écrivez votre Message"></textarea>
        </div>
        <p class="error-msg hidden">Veuillez remplir tous les champs.</p>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </section>
  <!-- LIGHT BOX -->
  <section id="light_box" class="hidden">
    <div class="container_light_box" aria-hidden="true" role="dialog" aria-describedby="lightBoxTitle">
      <!-- <div class="img_box_container"> -->
      <img src="assets/icons/closeLightBox.svg" id="close_light_box" alt="Bouton de fermeture" class="close_button" role="button" tabindex="0" />
      <div>
        <button class="fa-solid fa-chevron-left" role="button" tabindex="0"></button>
        <p class="sr-only">Précédent</p>
      </div>
      <div class="container_title">
        <!-- <img src="" alt="" class="img_light_box"> -->
        <h1 id="lightBoxTitle"></h1>
      </div>
      <div>
        <button class="fa-solid fa-chevron-right" role="button" tabindex="0"></button>
        <p class="sr-only">Suivant</p>
      </div>

      <!-- </div> -->
    </div>
  </section>
  <script src="/scripts/pages/photographerPage.js" type="module"></script>
</body>

</html>
