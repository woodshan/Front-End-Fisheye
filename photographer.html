<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/99f8905dd1.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container" aria-hidden="false">
    <header role="banner">
      <nav role=”navigation”>
        <a href="index.html" aria-label="Lien vers la page d'accueil">
          <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
        </a>
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </section>
      <section class="media-section">
        <div class="sort">
          <p class="sort-by">Trier par</p>
          <div class="select">
            <button value="Popularité">Popularité<i class="fa-solid fa-chevron-down arrow-up"></i></button>
            <!-- <div class="hidden"> -->
              <button value="Date" class="hidden">Date</button>
              <button value="Titre" class="hidden">Titre</button>
            <!-- </div> -->
          </div>
        </div>
        <div class="wrapper"></div>
      </section>
    </main>
  </div>
  <!-- MODAL -->
  <section id="contact_modal" class="hidden-modal">
    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
      <header>
        <h1 id="modalTitle">Contactez-moi<br></h1>
        <img src="assets/icons/closeModal.svg" class="close_button" role="button" tabindex="0" />
      </header>
      <form>
        <div>
          <label for="first-name">Prénom</label>
          <input type="text" id="first-name" placeholder="Écrivez votre prénom" />
          <label for="last-name">Nom</label>
          <input type="text" id="last-name" placeholder="Écrivez votre nom" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Écrivez votre email" />
          <label for="message">Votre message</label>
          <textarea id="message" placeholder="Écrivez votre Message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </section>
  <!-- LIGHT BOX -->
  <section id="light_box" class="hidden-modal">
    <div class="container_light_box" aria-hidden="true" role="dialog" aria-describedby="lightBoxTitle">
      <!-- <div class="img_box_container"> -->
      <img src="assets/icons/closeLightBox.svg" id="close_light_box" class="close_button" role="button" tabindex="0" />
      <i class="fa-solid fa-chevron-left" role="button" tabindex="0"></i>
      <div class="container_title">
        <!-- <img src="" alt="" class="img_light_box"> -->
        <h1 id="lightBoxTitle"></h1>
      </div>
      <i class="fa-solid fa-chevron-right" role="button" tabindex="0"></i>
      <!-- </div> -->
    </div>
  </section>
  <script src="/scripts/pages/photographerPage.js" type="module"></script>
</body>

</html>
